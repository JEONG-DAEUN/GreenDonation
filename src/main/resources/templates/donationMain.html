<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>후원 메인</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<a th:href="@{/donation/selectForm}"> 후원 신청 </a>
<hr>
<a th:href="@{/donation/applicationSituation}">후원 현황[관리자]</a>

<button th:onclick="|location.href='@{/donation}'|">메인으로</button>
<button th:onclick="|window.history.back()|">뒤로가기</button>
<hr>
<a href="javascript:doDisplay();">> 내용보기</a><br/><br/>
<div id="myDIV">
    <h1>이거 고쳐야 됨</h1>
    <p>1. 후원자가 되려면? 2. 후원금은 어디에 쓰이나?</p>
</div>

<script type="text/javascript">
    var bDisplay = true;
    function doDisplay(){
        var con = document.getElementById("myDIV");
        if(con.style.display=='none'){
            con.style.display = 'block';
        }else{
            con.style.display = 'none';
        }
    }
</script>

</body>
</html>
